<div *ngIf="this.ventanaActiva.ventanaActiva == this.TERMINAL">
    <app-terminal [lista]="lista"></app-terminal>
</div>
<div *ngIf="this.ventanaActiva.ventanaActiva == this.ERRORES">
    <app-reporte-errores [listaErr]="listaErr"></app-reporte-errores>
</div>
<div *ngIf="this.ventanaActiva.ventanaActiva == this.IMAGENES">
    <app-imagenes [contsImagenes]="contsImagenes"></app-imagenes>
</div>
